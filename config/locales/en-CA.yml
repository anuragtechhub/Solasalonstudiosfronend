      body1: |
        Be among the first to own a boutique salon at Sola Salon Studios in Canada! Sola provides move-in-ready studios alongside all the support and tools you need to be a successful salon owner. In response to increasing demand for independent salon ownership from Canadian beauty professionals, our first location will open in the Leaside neighborhood of Toronto, shortly followed by a second location in Oakville. Visit each location's page for more details!<br /><br />
        &quot;Sola Salon Studios has always been committed to supporting every beauty professional to pursue their business dreams and goals in a high-end, fully-equipped salon environment,&quot; said Ben Jones, Sola's Chief Executive Officer. &quot;Over the last few years we've received many inquiries from Canadian hairdressers interested in Sola's concept, and we feel the time could not be better to expand Sola's mission to Canada.&quot;<br /><br />
