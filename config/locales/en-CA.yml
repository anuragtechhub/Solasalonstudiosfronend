      heading1: About Sola
      body1: |
        <h4 class='paragraph'>In 2004, Sola Salon Studios was established with the opening of our first location in Denver, CO USA. Our salon studios are pre-equipped, move-in-ready rentals that offer a turnkey solution to starting a salon business. We are proud to offer the freedom and benefits of salon ownership without the upfront costs and risks associated with opening a traditional salon.</h4>
        <h4 class='paragraph'>Now, with 350 successful locations open in the United States, Sola Salon Studios is the leading the industry in this rental model! We are eager to expand our offerings to Canada to provide the same caliber of studios alongside our unmatched level of customer support to those seeking a simpler approach to salon ownership.</h4>
        <h4 class='paragraph'>Our innovative salon model empowers hairdressers, colourists, aestheticians, nail techs, massage therapists and other like-minded professionals to take control of their lives and their careers. We provide beauty professionals with high-end, fully equipped salon studios alongside the support and tools they need to launch their salon business quickly.</h4>
        <h4 class='paragraph'>We take pride in being the largest, fastest-growing salon studio company in North-America. At our core, we believe in beauty professionals and have one goal in mind: help set them up for success. Join the Sola Salon Studios %{diversity_link} – now 8,000+ strong! – and experience a level of creative independence and career support you won't find anywhere else.</h4>
      diverse_community: diverse community
      heading2: About the Founders
      body3: "Matt Briger and Stratton Smith are true entrepreneurs. In the early 1990s, Stratton was a successful salon owner in St. Louis, MO. In 1995, he sold his six salons and joined Matt to start and run a real estate company in Colorado. But Stratton's passion for the beauty industry never left him, and, in 2004 Stratton and Matt left the corporate world to start Sola Salon Studios. They had a single idea and a clear vision: to put the salon professional first. Twelve years later, they continue to prove that they do just that."
      quote: "The goal is for every stylist to live their best life, and that's something different for everybody. At the end of the day, the stylists are the ones who win."
      view_gallery: View Gallery
      testimonial_text: "Sola has given me the freedom to create a world that represents me that I can share with my clients. Moving here was the greatest career choice I've made, and I've never looked back!"
      testimonial_author: "Audrey Howerton, Audrey's Hair Studio"
      view_more_testimonials: View More Testimonials
      join_our_community: "Join our community and experience a level of <strong>creative independence</strong> and <strong>career support</strong> you won't find anywhere else."
    
