    diversity:
      title: Diversity
      a_culture_of_inclusion: Sola Salon Studios:<br>A Culture of Inclusion and Diversity
      body1: At our core, we seek to inspire and celebrate the human spirit – we feel that every individual brings a unique experience and perspective to our abundant community. Since our inception in 2004, we have supported and nurtured relationships within our diverse community of salon professionals. Our community is comprised of people who are diverse in gender, race, ethnicity, sexual orientation, religion and age, as well as cultural backgrounds, experiences and ideas.
      body2: Embracing a diverse community drives a positive and inclusive environment at each and every Sola Salon Studios location. It is this diversity that creates, in large part, our culture of empowerment and success.

    faqs:
      title: FAQs
      frequently_asked_questions: Frequently Asked Questions
      question1: Why Sola?
      answer1: |
        <p>Beautiful studios, exclusive perks...at Sola Salon Studios, you simply get more! We rent turnkey, move-in-ready studios in which you can operate your own boutique salon business. We provide all the support and tools you need to get your business up and running quickly.</p>
        <p>Salon owners at Sola customize their own studio, set their own schedule and prices, and enjoy the freedom and benefits of salon ownership without the risk associated with opening a traditional salon.</p>
        <p>If you're looking to make the move to a salon studio, you'll be happy to hear that at Sola, we invest to provide the highest-quality fixtures and the ideal amount of cabinets specifically designed to accommodate salon professionals. At Sola, your studio will be equipped with the following:</p>
        <ul>
          <li>A custom build-out designed specifically for you that includes pull-out colour drawers, abundant storage, soft-touch closures and retail shelving</li>
          <li>Oversize sliding glass door with lock and floor-to-ceiling walls to allow you the privacy to play the music of your choice and enjoy one-on-one conversations</li>
          <li>Individual ventilation in each studio</li>
          <li>High-end hydraulic chair and shampoo bowl</li>
          <li>Full-spectrum lighting to emulate natural light</li>
          <li>Instant and abundant hot water supply</li>
          <li>Utilities and Wi-Fi included</li>
        </ul>
        <p>In addition to the physical amenities, you'll find that being at Sola will allow you to manage your own schedule, avoid salon politics and drama, and create the ideal atmosphere for you and your clients.</p>
      question2: Aside from the studio and its amenities, will Sola provide any other support to help me get my business up and running?
      answer2: |
        <p>At Sola Salon Studios<sup>&#174;</sup>, we provide business support. Our detailed start-up manual provides you with all of the necessary forms, tips, and information to help get your business set up and ready to go:</p>
        <ul>
          <li>Start-up checklist</li>
          <li>Forms and tips to obtain your salon license and other licenses and permits</li>
          <li>Details on studio setup: insurance, equipment needed, paint and more</li>
          <li>Credit card processing tips</li>
          <li>Retail support and distributor contacts</li>
        </ul>
        <p>By joining the largest community of independent salon owners in North-America, you will have access to liability insurance, disability insurance (available in certain areas), discounts on retail, special offers for online scheduling, continuing education programs, industry events and more.</p>
        <p>Additionally, we host social gatherings and educational events to strengthen our local Sola communities.</p>
      question3: How is working in a salon studio different than working at a traditional salon?
      answer3: <p>At Sola, you will become the owner of your own boutique salon. You set the prices for your services and retail products, and you keep 100 percent of the profits. You'll have a key to your studio and can work when you want, with sole access to your supplies and equipment. Why rent a chair or booth when you can have your own salon for about the same cost?</p>
      question4: Who are the studios at Sola designed for?
      answer4: <p>Our studios can be modified to accommodate hairdressers, colourists, nail techs, aestheticians, massage therapists and more. We design our studios with flexibility so that we can meet all your salon needs.</p>
      question5: Can more than one salon professional work in a single Sola studio?
      answer5: <p>Yes, we have floor plans to accommodate more than one salon professional and will work with you to provide the best accommodations for your business.</p>
      question6: Can I decorate my studio?
      answer6: <p>Yes, please do! We want your studio to reflect your personality, so feel free to paint the walls, bring in your own décor, play your own music, and create the atmosphere that is best for you and your clients.</p>
      question7: How do I know if I&#8217;m right for Sola?
      answer7: |
        <p>Are you ready to take control of your professional life? Imagine setting your own hours and prices in a studio that reflects your taste in music, colour and style. This is the right opportunity for you if you have an established clientele and are ready to:</p>
        <ol>
          <li>Be your own boss</li>
          <li>Escape the salon drama</li>
          <li>Manage your own schedule</li>
          <li>Set your own prices</li>
          <li>Sell the retail products you love</li>
          <li>Customize your own salon studio</li>
        </ol>
        <p>Join our community of more than 8,000 like-minded salon professionals to experience a level of creative independence and career support you won't find anywhere else.</p>
      question8: What are the hours of operation?
      answer8: <p>At Sola you have access to your studio 24 hours a day, seven days a week. Our main doors are open during regular business hours; however, if you have a client at 8 am or on a Sunday when the main doors are locked, you can let your clients in. This allows you to take appointments during the hours that best fit your schedule and the schedules of your clients.</p>
      question9: What are the key advantages to renting a studio at Sola?
      answer9: |
        <ol>
          <li>You set your own schedule, with 24/7 access to your studio</li>
          <li>You set your own prices and keep all profits from retail sales</li>
          <li>You can personalize your studio</li>
          <li>You can play your own music and have private conversations</li>
          <li>You work in a drama-free environment</li>
        </ol>
      question10: What are the next steps to getting started at Sola?
      answer10: <p>To reserve your studio, contact us via our Contact Us email form, or give us a call! We would love to set up a confidential tour of our studios to determine which setup is best for you. After getting the appropriate salon license, most of our stylists move in and start working right away! All you need to do is bring your back bar, towels, personal equipment and any decorations you like, and you are ready to open for business.</p>    

