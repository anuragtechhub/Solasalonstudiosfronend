    privacy_policy:
      title: Política de Privacidade
      body: |
        <p>Política de Privacidade</p>
        <p>Última revisão e em vigor em 1º de fevereiro de 2017</p>
        <p>O Sola Franchise Corporation e suas subsidiárias, incluindo o Sola Salon Studios Canada, Inc., o orgulhoso proprietário do Sola Salon Studios; a marca, sabe que sua privacidade é importante. Esta Política de Privacidade define nossas práticas de privacidade, que se aplicam quando você usa qualquer site, aplicativo móvel ou outra plataforma ou serviço online do Sola, ou de qualquer outra empresa do Sola, que a vincule ou referencie (coletivamente, os “Serviços”, independentemente de quem seja proprietário ou operador dos Serviços, bem como nossas interações com você em plataformas de terceiros (como redes sociais)).</p>
        
        <p>1. Informações que coletamos</p>
        <p>Coletamos informações pessoais sobre nossos usuários de diversas maneiras. Por exemplo, coletamos as informações que você nos fornece, as informações que coletamos através de seu uso dos Serviços e as informações que coletamos de fontes disponíveis publicamente ou de terceiros.</p>
        <p>Informações que você nos fornece. Coletamos as informações que você nos fornece quando usa os Serviços. Por exemplo, quando você visita um de nossos sites ou usa um de nossos Serviços, cria uma conta conosco, participa de uma pesquisa ou promoção, ou tira proveito de nosso serviço Wi-Fi no salão, podemos solicitar informações como seu nome, endereço de e-mail, ano de nascimento, sexo, endereço ou número de telefone celular, para que possamos fornecer Serviços para você. Podemos coletar informações de pagamento, como número de seu cartão de crédito, código de segurança e data de vencimento, para processar uma transação financeira que você solicitou. Também podemos coletar informações sobre os produtos que você compra, incluindo onde e com que frequência você os compra ou o uso de códigos de desconto, ou cupons, para que possamos saber mais sobre seus interesses e atendê-lo melhor.</p>
        <p>Informações sobre seu uso dos serviços. Além das informações que você nos fornece diretamente, podemos coletar informações sobre seu uso dos Serviços. Por exemplo, podemos coletar:</p>
        <p>Informações do dispositivo – como o modelo de seu hardware, endereço de IP, outros identificadores exclusivos do dispositivo, versão do sistema operacional e configurações do dispositivo que você usa para acessar os Serviços.</p>
        <p>Informações de uso – como informações sobre os Serviços que você usa, o tempo e a duração de seu uso dos Serviços e outras informações sobre sua interação com o conteúdo oferecido através de um Serviço, e qualquer informação armazenada em cookies e tecnologias semelhantes que tenhamos, que estejam configuradas em seu dispositivo.</p>
        <p>Informações de localização – como o endereço de IP de seu computador, o sinal de GPS de seu dispositivo móvel ou informações sobre pontos de acesso por WiFi próximos e torres de celular que podem ser transmitidas para nós quando você usa os Serviços.</p>
        <p>Informações de fontes de terceiros. Podemos receber informações sobre você de fontes disponíveis publicamente e comercialmente, conforme permitido por lei, que podemos combinar com outras informações que recebemos de você ou sobre você. Por exemplo, podemos receber informações sobre você de redes sociais se você se conectar aos Serviços por meio desse site.</p>
        <p>Outras informações que coletamos. Também podemos coletar outras informações sobre você, seu dispositivo ou seu uso dos Serviços da maneira que descrevemos a você no momento da coleta ou, de outra forma, com seu consentimento.</p>
        
        <p>2. Como usamos as informações</p>
        <p>Quando você fornecer informações voluntariamente ou se cadastrar.  Se você optar por usar determinados recursos (como enviar mensagens a seu stylist) nos Serviços, talvez seja necessário preencher certos cadastros de informações pessoais e fornecer informações pessoais tais como nome, endereço de e-mail, local, ano de nascimento, e nome de usuário e senha que você escolher. Usamos essas informações para identificar você e fornecer o recurso e os serviços solicitados.</p>
        <p>Para fornecer e gerenciar os produtos e serviços solicitados. Usamos as informações que coletamos para processar qualquer compra de produtos ou serviços, para permitir que você participe dos recursos fornecidos pelos Serviços e oferecer ofertas sob medida, e para aprimorar os Serviços que fornecemos a você. Ocasionalmente, podemos oferecer a você a capacidade de personalizar nossos produtos e serviços, como enviar uma foto ou outras informações. Podemos usar qualquer uma dessas imagens enviadas por você em nossos sites ou serviços ou em plataformas de redes sociais.  Também podemos usar serviços fornecidos por terceiros (tais como plataformas de redes sociais) para veicular anúncios direcionados para você e para outras pessoas em tais plataformas.</p>
        <p>Para responder a você. Quando você entra em contato conosco, podemos coletar informações que identificam você (como seu nome, seu endereço e um número de telefone), juntamente com informações adicionais de que precisamos para nos ajudar a responder prontamente a sua pergunta ou responder a seu comentário. Podemos fornecer essas informações para ajudá-lo no futuro e melhorar nosso atendimento ao cliente, produtos, serviços e promoções.</p>
        <p>Quando você faz qualquer compra.  Se você usar um cartão de crédito ou débito para sua compra, suas informações relacionadas ao cartão de débito ou de crédito serão coletadas para processar e administrar seu pagamento. Quando você faz compras através dos Serviços on-line, podemos coletar informações tais como seu nome, seu endereço de e-mail, seu endereço de faturamento, seu endereço de e-mail ou endereço de correspondência para entrega (se aplicável), seu número de telefone e informações do cartão de pagamento. Essas informações são usadas para processar, atender e entregar seu pedido.</p>
        <p>Para entrar em contato com você. Podemos contatá-lo com ofertas e informações sobre os Serviços e nossas afiliadas, inclusive para informá-lo sobre nossos produtos, eventos, promoções e ofertas especiais que podem ser adaptadas aos seus interesses. Você pode optar por não receber nossas mensagens comerciais seguindo as instruções contidas em nossas mensagens eletrônicas ou entrando em contato conosco conforme estabelecido abaixo.</p>
        <p>Para entregar anúncios direcionados. Podemos usar suas informações, incluindo suas informações de localização, para facilitar a entrega de anúncios direcionados, promoções e ofertas para você, em nosso nome, parceiros de negócios selecionados, e anunciantes, dentro e fora dos Serviços. (Vide a seção “Anúncios baseados em interesses” abaixo).</p>
        <p>Para entender melhor nossos clientes e melhorar nossos serviços. No decorrer da prestação dos Serviços, podemos coletar informações sobre dados demográficos, interesses e comportamentos de nossos usuários, e analisar esses dados. Fazemos isso para melhor entender e atender nossos usuários, e para melhorar nossos produtos e serviços.</p>
        <p>Consentimento. Podemos, de outra forma, usar suas informações com seu consentimento ou sob suas instruções.</p>
        
        <p>3. Compartilhamento de Informações</p>
        <p>Nossas práticas variam dependendo do tipo de informação e de compartilhamento.</p>
        <p>Afiliadas. Podemos compartilhar informações dentro de nossa família de empresas afiliadas para que possamos fornecer ofertas de empresas que possam ser relevantes para você, entender melhor suas preferências e melhorar nossos Serviços.</p>
        <p>Franqueados. Podemos compartilhar informações com os franqueados.  Também podemos fornecer informações aos nossos franqueados para que eles possam fornecer informações, ofertas e promoções que possam lhe interessar.</p>
        <p>Parceiros de negócios. Também podemos compartilhar suas informações com parceiros de negócios para fornecer os Serviços solicitados por você. Por exemplo, se você se inscrever em uma promoção que ocorra em nossos Serviços, mas que seja oferecida, patrocinada ou co-patrocinada por outra empresa, suas informações poderão ser compartilhadas com essa empresa. Não somos responsáveis ​​pelas práticas de privacidade dessas entidades e recomendamos que você analise suas políticas de privacidade com cuidado.</p>
        <p>Prestadores de serviço. Podemos compartilhar informações com empresas que fornecem serviços em nosso nome, como fornecedores de hospedagem, prestadores de serviços de publicidade, empresas de análise de dados, empresas de serviços de marketing e gerenciadores de listas. Também podemos compartilhar suas informações, incluindo suas informações de pagamento, conforme adequado, para processar seus pagamentos pelos Serviços ou para concluir uma transação.</p>
        <p>Serviços de Redes Sociais. Se você conectar uma conta de mídias sociais aos Serviços ou se engajar com nossos serviços por meio de uma plataforma de uma rede social, poderemos compartilhar suas informações com essa plataforma de rede social e ela poderá compartilhar informações sobre você conosco. Podemos usar essas informações para personalizar sua experiência nos Serviços e nas plataformas de redes sociais de terceiros, ou para fornecer ofertas, outros produtos ou Serviços que você possa solicitar. O uso das informações compartilhadas pelos serviços de redes sociais será regido pela política de privacidade dos serviços de redes sociais e pelas configurações da sua conta de redes sociais.</p>
        <p>Empresas que fornecem conteúdo, publicidade ou funcionalidade. Alguns dos conteúdos, publicidade e funcionalidade de nossos Serviços podem ser fornecidos por terceiros, como nossos anunciantes. Essas empresas podem coletar ou receber determinadas informações sobre seu uso dos Serviços, incluindo o uso de cookies, beacons e tecnologias semelhantes, e essas informações podem ser combinadas com informações coletadas em diferentes sites e serviços on-line para exibir anúncios que são mais relevante para você, dentro e fora de nossos Serviços.</p>
        <p>Outras partes, quando exigidas ou permitidas por lei, ou conforme necessário para proteger nossos usuários e serviços. Nós e nossos prestadores de serviços (incluindo afiliadas) podemos usar e compartilhar suas informações pessoais conforme acreditamos ser necessário ou apropriado para proteger, fazer cumprir ou defender direitos legais, a privacidade, a segurança ou a propriedade dos Serviços, nossos funcionários, agentes ou usuários, para detectar, suprimir ou prevenir fraudes, ou quando exigido ou permitido pela lei aplicável ou processo legal, incluindo a resposta a um mandado de busca ou outras exigências legalmente válidas de autoridades públicas e governamentais (que podem incluir acesso legal por autoridades governamentais, tribunais ou agências de aplicação da lei dos EUA, Canadá ou outras).</p>
        <p>Outras partes em conexão com uma transação corporativa. Reservamo-nos o direito de transferir qualquer informação que tivermos sobre você no caso de vendermos ou transferirmos todo ou parte de nossos negócios ou ativos para terceiros, como no caso de uma fusão, aquisição, ou em conexão com um reorganização de falências.</p>
        <p>De outra forma, com seu consentimento ou sob suas instruções. Além do compartilhamento descrito nesta Política de Privacidade, podemos compartilhar informações sobre você com terceiros sempre que você consentir ou instruir tal compartilhamento.</p>
        <p>Dados agregados. Também podemos fornecer informações agregadas e dados com identificadores pessoais removidos a terceiros para descrever como nossos clientes estão usando os Serviços.</p>
        
        <p>4. Anúncios on-line e cookies</p>
        <p>Nós e outras empresas que fornecem publicidade e outros serviços em nossos Serviços podem usar cookies, web beacons e tecnologias similares para facilitar a administração e a navegação, para melhor entender e melhorar nossos Serviços, para determinar e melhorar a publicidade mostrada a você aqui ou em outro lugar, e fornecer uma experiência on-line personalizada.</p>
        <p>Anúncios baseados em interesses. Podemos usar terceiros para veicular anúncios em nossos Serviços e em outros sites e plataformas digitais. Essas empresas podem usar cookies, web beacons ou outras tecnologias para relatar certas informações sobre suas visitas a nossos Serviços e a outros sites (como páginas da web que você visita e sua resposta a anúncios), a fim de medir a eficácia de nossas campanhas de marketing e entregar anúncios que são mais relevantes para você, dentro e fora de nossos Serviços. Para saber mais e optar por não ter suas informações usadas por essas empresas para fins de publicidade comportamental on-line, consulte “Opções com respeito a anúncios baseados em interesses” abaixo. Também podemos usar serviços fornecidos por terceiros (tais como plataformas de redes sociais) para veicular anúncios direcionados para você e para outras pessoas em tais plataformas. Podemos fazer isso fornecendo uma versão criptografada do seu endereço de e-mail ou outras informações para o provedor da plataforma.</p>
        <p>Cookies. “Cookies” são pequenos arquivos que são colocados em seu computador quando você visita um site. Os cookies podem ser usados para armazenar um número de identificação exclusivo vinculado a seu computador ou dispositivo para que você possa ser reconhecido como o mesmo usuário em uma ou mais sessões de navegação, e em um ou mais sites. Os cookies servem muitos propósitos úteis. Por exemplo:</p>
        <p>Os cookies podem lembrar suas credenciais de login para que você não precise inserir essas credenciais sempre que visitar um Serviço.</p>
        <p>Os cookies podem nos ajudar e ajudar terceiros a entender quais partes de nossos Serviços são mais populares, porque nos ajudam a ver quais páginas e recursos os visitantes acessam e quanto tempo eles gastam nas páginas. Ao estudar esse tipo de informação, podemos adaptar melhor nossos serviços e lhe proporcionar uma experiência melhor.</p>
        <p>Os cookies nos ajudam e ajudam terceiros a entender quais anúncios você viu para que você não receba o mesmo anúncio toda vez que acessar um Serviço.</p>
        <p>A maioria dos navegadores aceita cookies automaticamente, mas eles podem ser configurados para não fazer isso. Se você deseja desativar os cookies, consulte o menu de ajuda de seu navegador para saber como desativar os cookies. Se você desativar os cookies, isso poderá interferir no funcionamento dos Serviços.</p>
        <p>Beacons. Nós, juntamente com terceiros, também podemos usar tecnologias chamadas beacons, que transmitem informações do seu dispositivo para um servidor. Os beacons podem ser incorporados em conteúdo on-line, vídeos e e-mails, e podem permitir que um servidor leia determinados tipos de informações a partir de seu dispositivo, saiba quando você visualizou determinado conteúdo ou uma mensagem de e-mail específica, e determine a hora e a data em que você visualizou o beacon e o endereço de IP de seu dispositivo. Nós e terceiros usamos beacons para diversos fins, inclusive para analisar o uso de nossos Serviços e (em conjunto com os cookies) para fornecer conteúdo e anúncios mais relevantes para você, dentro e fora do Serviço.</p>
        <p>DSinais de não rastreamento e mecanismos similares. Alguns navegadores da web podem transmitir sinais “não rastreamento” aos sites com os quais o usuário se comunica. Devido às diferenças na maneira como os navegadores da Web incorporam e ativam esse recurso, nem sempre é claro se os usuários pretendem que esses sinais sejam transmitidos ou se estão cientes deles. Como atualmente não há um padrão do setor sobre o que, se for o caso, os sites devem fazer quando recebem esses sinais, os Serviços atualmente não agem em resposta a esses sinais. Se e quando um padrão final for estabelecido e aceito, iremos reavaliar como responder a esses sinais.</p>
        
        <p>5. Privacidade e opções de acesso disponíveis para você</p>
        <p>Opções com respeito a cookies e tecnologias semelhantes. Você pode bloquear cookies e tecnologias semelhantes em seu navegador ou nas configurações do dispositivo, conforme e se permitido por esse dispositivo.</p>
        <p>Opções com respeito a anúncios baseados em interesses. Você pode cancelar o recebimento de anúncios direcionados de redes de publicidade participantes, provedores de segmento de audiência, fornecedores de veiculação de anúncios e outros prestadores de serviços, visitando sites operados pela National Advertizing Initiative na <a href="http://www.networkadvertising.org" target="_blank">http://www.networkadvertising.org</a>.; The Digital Advertising Alliance at <a href="http://digitaladvertisingalliance.org" target="_blank">http://digitaladvertisingalliance.org</a>; e The Digital Advertising Alliance of Canada at <a href="http://youradchoices.ca" target="_blank">http://youradchoices.ca</a>.</p>
        <p>Gerencie sua conta. Você pode acessar, modificar ou excluir sua conta nas configurações ou na página de perfil, ou entrando em contato conosco em <a href="mailto:info@solasalonstudios.com">info@solasalonstudios.com</a> com tal pedido por escrito.</p>
        <p>Acesso a dados. Sujeito à lei aplicável, você também pode ter o direito de acessar, atualizar e corrigir imprecisões em outras informações pessoais sob nossa custódia e controle, sujeito a certas exceções prescritas por lei. Você pode solicitar acesso, atualização e correções de imprecisões nas informações pessoais que temos sob nossa custódia ou controle enviando por e-mail ou escrevendo para nós nas informações de contato estabelecidas abaixo. Podemos solicitar determinadas informações pessoais com o objetivo de verificar a identidade do indivíduo que busca acesso a seus registros de informações pessoais.</p>
        <p>Promoções por e-mail. Você pode optar por não receber e-mails comerciais, mensagens de texto e outras mensagens eletrônicas nossas seguindo as instruções contidas nessas mensagens.</p>
        
        <p>6. Proteção de dados</p>
        <p>Temos procedimentos físicos, eletrônicos e gerenciais para proteger as informações pessoais sob nossa custódia e controle contra perda, roubo e acesso não autorizado, uso, modificação e divulgação. No entanto, por mais eficazes que sejam essas medidas, nenhum sistema de segurança é impenetrável. Não podemos garantir a proteção de nossos Serviços, nem podemos garantir que as informações que você fornecer não serão interceptadas enquanto nos forem transmitidas pela Internet.</p>
        
        <p>7. Outras informações importantes.</p>
        <p>Privacidade das crianças. Não coletamos intencionalmente informações pessoais de crianças menores de 13 anos sem o consentimento dos pais, a menos que isso seja permitido por lei. Se soubermos que uma criança com menos de 13 anos nos forneceu informações pessoais, a excluiremos de acordo com a lei aplicável.</p>
        <p>Links para sites de terceiros. Nossos Serviços podem conter links para sites e serviços de terceiros que não operamos e estão fora de nosso controle. Não somos responsáveis pela proteção ou pela privacidade de qualquer informação coletada por outros sites ou outros serviços. Por favor, tenha cuidado e analise as declarações de privacidade aplicáveis aos sites e aos serviços de terceiros que você usa.</p>
        <p>Seus Direitos de Privacidade da Califórnia. Os residentes da Califórnia têm o direito, uma vez por ano, de solicitar e obter certas informações relativas a nossa divulgação, se houver, de certas categorias de informações pessoais a terceiros para fins de marketing direto no ano anterior, contatando-nos em <a href="mailto:info@solasalonstudios.com">info@solasalonstudios.com</a> om tal pedido escrito. Nós não compartilhamos informações pessoais com terceiros para seus próprios fins de marketing direto.</p>
        <p>Transferências internacionais. Os Serviços estão sediados nos Estados Unidos. Por favor, esteja ciente de que as informações que você nos fornece ou que obtemos como resultado de seu uso dos Serviços podem ser coletadas em seu país e, subsequentemente, transferidas para, mantidas e processadas nos Estados Unidos ou em outro país por nós ou por nossos prestadores de serviços, para os fins acima mencionados, de acordo com a lei aplicável. As leis de privacidade desses países nem sempre oferecem o mesmo nível de proteção de seu país. Ao usar os Serviços, você concorda com a coleta, transferência, armazenamento e processamento internacional de suas informações.</p>
        <p>Alterações a nossa política de privacidade. Podemos modificar esta Política de Privacidade de tempos em tempos. Vamos notificá-lo de alterações através da postagem de alterações aqui ou por outros meios apropriados. Quaisquer alterações à Política de Privacidade entrarão em vigor quando a política atualizada for publicada nos Serviços. Seu uso dos Serviços ou o fornecimento de informações pessoais para usar os Serviços após tais alterações indica sua aceitação da Política de Privacidade revisada.</p>
        <p>Questões. Por favor, entre em contato conosco pelo e-mail info@solasalonstudios.com com quaisquer dúvidas ou preocupações sobre esta Política de Privacidade ou a maneira pela qual nós ou nossos prestadores de serviços tratamos suas informações pessoais.</p>

