      be_in_business_p2: De belos estúdios a ofertas exclusivas, educação e tecnologia, o Sola permite que você viva sua melhor vida, tanto pessoal quanto profissionalmente. Então, junte-se a nossa comunidade de mais de 10.000 proprietários independentes de salões de beleza para ficar um passo mais perto de viver a vida que você ama!
      freedom_heading: O Sola te dá a liberdade...
      freedom_tile_1: Fuja da política e do drama dos salões de beleza em seu próprio estúdio privado e seguro.
      freedom_tile_2: Defina seu próprio preço para serviços e produtos.
      freedom_tile_3: Gerencie sua própria agenda com acesso ao estúdio 24 horas por dia, 7 dias por semana.
      freedom_tile_4: Desfrute de um ambiente íntimo e dê a atenção individual que seus convidados merecem.
      freedom_tile_5: Personalize o espaço de seu salão de beleza – com obras de arte, música, móveis e decoração.
      freedom_tile_6: Venda os produtos de varejo que você ama.
      freedom_tile_7: Gerencie custos com uma variedade de comodidades, utilitários e WiFi, que estão incluídos.
      freedom_tile_8: Construa sua marca e permita que sua carreira prospere.
      freedom_tile_8_link: Encontre um estúdio
      freedom_text: As recompensas de estar no próprio negócio são inestimáveis, mas isso não significa que você tem de fazer tudo sozinho. A comunidade Sola está aqui para ajudá-lo durante cada etapa de sua jornada de beleza. Nós cuidamos de você!
