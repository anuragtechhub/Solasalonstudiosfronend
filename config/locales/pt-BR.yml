      be_in_business_heading: Be In Business For Yourself, Not By Yourself.
      be_in_business_p1: "Salon professionals choose Sola for many reasons: to create a one-of-a-kind salon culture, set their own schedule, experience more privacy with guests and make more money, for starters. But mainly, it's about <strong>freedom and control</strong>. We provide high-end, move-in-ready studios combined with the support and tools you need to experience the freedom and benefits of salon ownership."  
      be_in_business_p2: From beautiful studios to exclusive deals, education and technology, Sola empowers you to live your best life, both personally and professionally. So, join our community of more than 10,000 independent salon owners to get one step closer to living the life you love!
      freedom_heading: Sola gives you the freedom to...
      freedom_tile_1: Escape salon politics and drama in your own private, secure studio.
      freedom_tile_2: Set your own pricing for services and products.
      freedom_tile_3: Manage your own schedule with 24/7 studio access.
      freedom_tile_4: Enjoy an intimate setting & give your guests the one-on-one attention they deserve.
      freedom_tile_5: Personalize your salon space your way—with artwork, music, furniture and decor.
      freedom_tile_6: Sell the retail products that you love.
      freedom_tile_7: Manage costs with a variety of amenities, utilities and WiFi which are all included.
      freedom_tile_8: Build your brand and allow your career to thrive. 
      freedom_tile_8_link: Find a Studio
      freedom_text: The rewards of being in business for yourself are priceless, but that doesn't mean you have to do it all by yourself. The Sola community is here to help you during every step of your unique beauty journey.
