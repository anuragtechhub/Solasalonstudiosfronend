      a_culture_of_inclusion: Sola Salon Studios:<br>Uma cultura de inclusão e diversidade
      body1: Em nossa essência, procuramos inspirar e celebrar o espírito humano – sentimos que cada indivíduo traz uma experiência e uma perspectiva únicas para nossa comunidade abundante. Desde a nossa criação em 2004, apoiamos e cultivamos relacionamentos dentro de nossa diversa comunidade de profissionais de salão de beleza. Nossa comunidade é composta de pessoas diversas em matéria de gênero, raça, etnia, orientação sexual, religião e idade, bem como origens culturais, experiências e ideias.
