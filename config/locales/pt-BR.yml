    testimonials:
      title: Testimonials
      meta_description: "Watch videos and read testimonials from beauty professionals who are living they life they love at Sola Salon Studios."
      salon_professional_testimonials: Salon Professional<br>Testimonials
      click_to_watch_video: Click to watch video
      learn_more: Learn More
      more_testimonials: More Testimonials
      watch_our_video: Watch Our Video
      carousel_testimonial1: "At Sola, I have been able to achieve any goal I have set for myself in my personal and professional life with no limitations. With the Sola Sessions and Sola Pro, I have access to education created just for Sola owners. And with SolaGenius, I have the best business assistant I ever could have dreamed of!"
      carousel_author1: Kim Bennett Horvath
      carousel_testimonial2: "My life has definitely changed professionally and personally being it Sola. I've gotten to choose my hours, perfect my retail rack, work with other local artists featuring products, and become my own master of my branding and marketing."
      carousel_author2: Kenya Kirk
      carousel_testimonial3: "Sola has empowered me to run my business with freedom! While I enjoy a quiet space, I love being able to connect with other fabulous salon owners, too. The Sola Sessions are a great way to network, collaborate and get inspired."
      carousel_author3: Kim Piasecki
      carousel_testimonial4: "Each day as I walk into my Sola studio, I feel recharged and in-charge of my own destiny. I love that I'm free to focus on giving my clients the best experience while simultaneously building my empire."
      carousel_author4: Brandie Kekoa
      carousel_testimonial5: "From the first time I walked in to Sola, I felt I came alive again! From my decor to products sales, I had a vision! I feel so complete. I love the education at the Sola Sessions and the opportunity to network with other Sola professionals. The memories are priceless."
      carousel_author5: Tammy Muniz
      carousel_testimonial6: "My studio is private and intimate, and allows me to think outside of the box. At the end of day, it's mine and I make of it what I want alongside my clients. I have freedom to deliver my art as a hairdresser."
      carousel_author6: Fernie Adame
      carousel_testimonial7: "At Sola, you can have the freedom of running your own business without the overhead. I have more freedom than I ever before in my life. I get to spend time with my community and I can travel while still owning my salon."
      carousel_author7: Polly Sanders-Peterson
      carousel_testimonial8: "Sola has made me a better person by helping me stay dedicated and passionate about my career. I've become a better business owner and hairdresser by attending the Sola Sessions to learn new techniques, styles, and trends."
      carousel_author8: Sharon Hinkle
      join_more_than: Join nearly 10,000 salon professionals!
      testimonial_quote1: "The business model that has been created by Sola is true. You're in business for yourself, but you're not by yourself. It's great to have Sola as a resource. They have been consistent since the day I signed my lease and that was 11 years ago."
      testimonial_author1: LaShonda Banks
      testimonial_quote2: "Sola made the process of going independent totally seamless. I'm able to control the vibe in my room and I love the personal time I get with every guest. With Sola Pro, I have access to tons of education to keep me inspired. I also recently made the switch to SolaGenius and I love it!"
      testimonial_author2: Ashley Lantz
      testimonial_quote3: "I chose Sola because I knew that it would change my life in so many positive ways. I love being surrounded by likeminded salon owners and having the freedom to do what I love. I can take more time off to spend with my family, travel and play."
      testimonial_author3: Sue Scott
      testimonial_quote4: "Since starting my esthetic business at Sola, I've been able to accomplish more in the last year and a half than I've ever imagined. It's so easy to build a thriving business when you have the freedom to bring your vision to life!"
      testimonial_author4: Morgan Cameron
      testimonial_quote5: "Being at Sola has made me more confident in my business. I get excited to go to work every day because I get to make my own rules. I have the freedom to be flexible, which allows me to focus on my personal life and salon life without being tied down."
      testimonial_author5: Sade Williams
      testimonial_quote6: "Sola has allowed me to engineer the lifestyle I want and SolaGenius helps to facilitate it all. When people ask whether I plan on opening a barbershop, I say I already have. I didn't settle for a salon studio; Sola created exactly what I always wanted."
      testimonial_author6: Chris Matthews
      testimonial_quote7: "I decided to move to Sola because I wanted to surround myself with a community of people with likeminded ideas and goals. Being here allows me to stay on top of my performance in a career that is so competitive."
      testimonial_author7: Julie Nguyen
      testimonial_quote8: "At Sola, you're not only working hard for yourself, you're working with a network of incredible people. And to know that Sola wants to celebrate that, it's like a dream! I always look forward to education to rejuvenate myself and attending the Sola Sessions gave me new wings to fly with."
      testimonial_author8: Amanda Fagan
      testimonial_quote9: "Being a former storefront barbershop owner, Sola was the perfect opportunity for me to be an owner again, without all of the stress. Personally, it has brought peace to my life, because I can simply focus on my clients.."
      testimonial_author9: Antonio Heath
      testimonial_quote10: "I have gotten more new clients at Sola than I did working for someone else. And I've been able to take advantage of so much education, too! What Sola has given me is full control. There is nothing like being in full control of your business."
      testimonial_author10: Jennifer LaVinge
      join_our_community: "Join our Community"
      join_our_community_text: "Be in business for yourself, not by yourself."
      join_our_community_button: Own Your Salon

