    our_story:
      title: Nossa história
      meta_description: ""
      founders: Fundadores Stratton Smith e Matt Briger
      subhead: "O que começou como um simples acordo rabiscado em um guardanapo da Starbucks tornou-se o negócio de salões de beleza que é o maior e o que cresce mais rápido no país."
      body1: Em 2004, os cofundadores do Sola Salon Studios, Stratton Smith e Matt Briger, queriam fazer mais que projetar salões de beleza bonitos e prontos para uso. Eles decidiram construir uma comunidade próspera.
      body2: Desde o início, Stratton e Matt criaram um compromisso humilde de servir o profissional de beleza e de sempre colocar seus interesses em primeiro lugar. Sua visão era dar ao profissional de beleza o controle sobre seu ambiente, agenda, escolha de varejo, preços e muito mais. Quando eles estavam nos estágios iniciais de desenvolvimento do conceito inovador de estúdios de salão de beleza prontos para uso (turnkey) em um ambiente de co-working, eles se reuniram com a stylist baseada em Denver Kim Bennett Horvath.
      callout1: "&quot;Eu fui inspirada pela visão do Sola. Eles não queriam me vender nada nem competir com o meu negócio. Foi tudo de minha escolha! Então me inscrevi na hora.&quot;"
      callout1_name: "Kim Bennett Horvath"
      body3: Impressionada pelo compromisso inabalável de Stratton e Matt em melhorar as vidas e os negócios de proprietários independentes de salão de beleza, Kim acreditou no negócio e se tornou a primeira stylist do Sola em Denver, Colorado.
      body4: Em 2005, foi inaugurado o primeiro local franqueado do Sola, abrindo caminho para os nossos melhores franqueados e operadores no local. E num piscar de olhos, 10 anos depois, o Sola celebrou 5.000 profissionais de beleza independentes em todo o país.
      body5: Ao longo dos anos, o Sola tornou-se mais do que apenas mais um negócio de aluguel de conjuntos de salões de beleza; Somos uma solução de negócios de salões de beleza independentes abrangente. Nossa equipe de liderança promove a inovação constante para a experiência de estúdio no local, além de fornecer tecnologia de ponta e recursos educacionais contínuos para a comunidade Sola.
      body6: Em 2016, o Sola lançou o Sola Pro, um aplicativo exclusivo para receber ofertas do setor, ofertas especiais e uma variedade de recursos educacionais para preencher a lacuna entre a indústria de beleza profissional e a comunidade Sola. Pouco depois, o primeiro evento Sola Sessions começou em Denver, proporcionando uma experiência única de educação ao vivo para inspirar e conectar a crescente comunidade Sola. Com a adição de nossa exclusiva tecnologia em 2017 https://www.solasalonstudios.com/privacy-policy - uma plataforma de negócios completa lançada em parceria com a GlossGenius, projetada para ajudar um proprietário de salão de beleza independente a gerenciar sua agenda, na gestão de relacionamento com o cliente, no marketing, na análise e no processamento de pagamentos - podemos dizer com orgulho que apoiamos nossos clientes em todas as etapas de sua jornada no salão de beleza independente.
      body7: "Atualmente, o compromisso humilde de Stratton e Matt se transformou em um movimento mundial. Temos o orgulho de dizer que o Sola Salon Studios é uma comunidade próspera, diversa e acolhedora de mais de 10.000 profissionais de salão de beleza independentes, em mais de 400 locais nos Estados Unidos, no Canadá e, em breve, no resto do mundo. Nossa cultura foi cultivada em torno de um ideal simples: &quot;liberdade para viver a vida que você ama.&quot;"
      callout2: "&quot;O objetivo é que cada stylist viva sua melhor vida, e isso é algo diferente para todos. No fim das contas, os stylits são os vencedores.&quot;"
      callout2_name: "Matt Briger"
      body8: O Sola abriu caminho para o movimento de stylists independentes, oferecendo novos níveis de liberdade criativa para aqueles que estão inspirados para fazer a transição. Nosso objetivo é tornar sua transição para a independência o mais suave possível. Você é independente e único no Sola, mas não está sozinho.
      body9: Através de nossas ferramentas de criação de negócios, ofertas educacionais, redes incentivadas e um forte sistema de suporte, o Sola dá poder a cabeleireiros, esteticistas, especialistas em unhas, massoterapeutas e outros profissionais afins a assumir o controle total de suas vidas e de suas carreiras. Com um futuro brilhante à frente, a equipe do Sola continua a identificar maneiras de cultivar o crescimento por meio da inovação, da criatividade e, o mais importante, da comunidade.
      join_our_community: Junte-se a nossa comunidade
      join_our_community_text: "Esteja em um negócio por conta própria, mas nunca sozinho."
      join_our_community_button_text: "Tenha seu salão"

