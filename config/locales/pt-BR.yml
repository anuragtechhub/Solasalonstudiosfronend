    leadership:
      title: Equipe de Liderança
      meta_description: ""
      read_bio: Biografia
      ceo: CEO
      chief_development_officer: Diretor de Desenvolvimento e Diretor Jurídico
      vice_president_marketing: Vice-Presidente de Marketing e Educação
      coo: Diretor de Operações
      cfo: Diretor Financeiro
      r_randall_clark_bio: |
        <p>Randall Clark é um executivo experiente, com uma astuta perspicácia empresarial e uma crença inabalável na liderança servidora. Essas qualidades, combinadas com sua profunda história de desenvolvimento de negócios, qualificam-no para liderar a comunidade de proprietários de franquias sofisticados do Sola, bem como proprietários independentes de salões de beleza.</p>
        <p>O pensamento estratégico e sistemático de Randall, juntamente com sua dedicação inabalável em proteger a marca Sola e os melhores interesses de nossos clientes, é uma força motriz por trás do sucesso demonstrado pelo Sola e seu crescimento futuro previsto.</p>
        <p>Com 27 anos de experiência como executivo corporativo sênior e diretor de investimento de capital, Randall liderou um conjunto diverso de empresas e patrocinou parcerias estratégicas de investimento, e plataformas operacionais de ativos alternativos para o crescimento sustentável, e a criação significativa de valor corporativo. Como patrocinador de investimentos de participações, ele liderou e completou mais de US$ 3,7 bilhões em volume de transações de investimento, compreendendo mais de US$ 850 milhões em compromissos de capital próprio.</p>
        <p>Depois de receber seu diploma da Universidade do Arizona, Randall buscou seu Doutorado em Direito (JD) da Faculdade de Direito da Universidade Pepperdine. Ele também atuou como presidente do Rocky Mountain Chapter da Young Presidents Association (YPO e YPO Gold) – uma associação internacional dedicada a melhorar a liderança por meio da educação continuada entre pares e a troca de ideias.</p>  
        <p>Randall se reporta diretamente à diretoria e aos cofundadores do Sola Salon Studios, Matt Briger e Stratton Smith. Ele é responsável por supervisionar a liderança, a estratégia e a execução de todas as iniciativas de crescimento das franquias do Sola Salon Studios, tanto nacional como internacionalmente, incluindo a gestão operacional de todos os locais operados pelo Sola e de propriedade da empresa.</p>
      ben_jones_bio: |
        <p>Ben Jones impulsiona o Sola Salon Studios através do desenvolvimento de estratégias inovadoras e da avaliação de risco para todas as oportunidades de crescimento nacionais e internacionais. Seu profundo conhecimento e compreensão das operações do Sola Salon Studios também se origina de sua experiência como franqueado do Sola, proprietário de três locais do Sola no Colorado.</p>
        <p>Ben obteve um diploma de bacharel com distinção da Duke University, seguido por um doutorado em Direito pela Faculdade de Direito da Universidade da Virgínia. Antes de ingressar no Sola em 2012, Ben foi responsável pelo desenvolvimento de negócios e pela gestão de riscos para a gigante de tecnologia Qwest Communications, e a empresa de investimentos imobiliários Affordable Residential Communities. Ele é extremamente ativo no apoio a sua universidade, como ex-membro do Conselho de Visitantes da Trinity School da Duke University e ex-presidente da Fundação Josiah Charles Trent Memorial, de Duke. Além disso, ele recentemente se juntou à diretoria da Fundação Mary Duke Biddle, que fornece subsídios para aqueles que buscam mudanças positivas na Carolina do Norte e na Duke University.</p>
        <p>A paixão de Ben por apoiar e ajudar a comunidade independente de proprietários de salões de beleza a prosperar é uma força motriz por trás da contínua evolução e inovação da marca Sola. Sua capacidade de desenvolver estratégias de crescimento em larga escala, combinadas com uma compreensão realista dos riscos associados, o tornam singularmente situado para ajudar o Sola a abrir novos caminhos globalmente.</p>
      jennie_wolff_bio: |
        <p>Com uma mistura eclética de talentos, habilidades e experiência, Jennie traz uma estratégia holística e uma abordagem omni-channel para as iniciativas de marketing e educação do Sola Salon Studios.</p>
        <p>O conjunto de experiências diversas de Jennie foi desenvolvido pela primeira vez ao gerenciar o Departamento de Eventos Especiais da Kroenke Sports & Entertainment depois de se formar na Emory University com um diploma em escrita criativa. Depois de cinco anos planejando e gerenciando eventos em diversos locais de esportes e música em Denver, Jennie se juntou à Motive, uma agência de marketing criativo, onde trabalhou em campanhas e projetos digitais para grandes marcas como Mars Chocolate, Van’s Natural Foods e Cartoon Network. Em 2013, Matt e Stratton (cofundadores do Sola) convenceram Jennie a colocar seu talento para trabalhar na indústria de salões de beleza.</p>
        <p>O foco consistente de Jennie no desenvolvimento de ferramentas e estratégias de fundação para realmente apoiar o proprietário independente do salão de beleza cria uma estratégia de marketing autêntica e em constante evolução. Jennie supervisiona todos os esforços de marketing tradicionais e não tradicionais do Sola, bem como o programa educacional do Sola, desenvolvido para fornecer suporte e ferramentas para ajudar os proprietários de salões de beleza a prosperar.</p>
        <p>Jennie liderou a criação e o lançamento dos programas inovadores do Sola, incluindo o desenvolvimento do aplicativo Sola Pro e eventos de educação ao vivo, o Sola Sessions. Sua capacidade de coordenar, planejar e executar estratégias inovadoras com foco no aprimoramento da experiência do dono de salão de beleza independente faz de Jennie uma parte integrante da promoção e cumprimento da promessa da marca Sola, tanto para franqueados quanto para profissionais de beleza.</p>
      myrle_mcneal_bio: |
        <p>O extenso histórico de trabalho de Myrle McNeal – combinando tanto imóveis quanto comunicações – dá a ele uma perspectiva e um conjunto de habilidades únicos para gerenciar as metas corporativas gerais do Sola e suas operações cotidianas.</p>
        <p>Além de ajudar a facilitar o progresso do Sola no nível corporativo, Myrle também é um franqueado do Sola Salon Studios e possui cinco locais do Sola no Oregon e na Louisiana. No nível corporativo, ele opera mais 13 locais do Sola de propriedade da empresa, na área metropolitana de Denver.</p>
        <p>Myrle ocupou, anteriormente, posições de liderança sênior na AT&T, Sprint e Level 3 Communications. Enquanto atuava como vice-presidente e gerente geral da Level 3, ele se aventurou no setor imobiliário administrando os 75 locais da empresa, totalizando incríveis 3 milhões de pés quadrados de espaço nos Estados Unidos e na Europa. Antes de ingressar no Sola Salon Studios em seu cargo atual, Myrle aperfeiçoou suas habilidades como vice-presidente sênior de operações da Datavail Corporation em Boulder, no Colorado.</p>
        <p>Como líder dos escritórios corporativos do Sola, Myrle e sua equipe desenvolvem e testam novas estratégias e programas em construção, marketing, design e operações para serem usados pela comunidade de franqueados do Sola. A dedicação de Myrle em apoiar seus colegas franqueados e as comunidades de profissionais de salão de beleza sempre crescentes faz dele um membro essencial da equipe de liderança do Sola.</p>
      j_todd_neel_bio: |
        <p>Todd Neel supervisiona a seleção de local, a construção, o layout do estúdio e o design de cada local do Sola Salon Studios. Ele também é responsável por gerenciar as finanças globais, operações e suporte ao franqueado no nível corporativo. Todd conhece os negócios do Sola Salon Studios por completo – não apenas no nível corporativo –, mas também como franqueado proprietário de 50% em três locais do Sola em Indianápolis</p> 
        <p>Como o primeiro funcionário contratado pelos cofundadores do Sola, Stratton e Matt, em 2005, Todd ficou impressionado com o poder do Sola desde o início. &quot;No início, os stylists derramaram lágrimas de alegria quando se inscreveram para um estúdio. Eles estavam animados para abrir seu próprio negócio, e depois que diversos stylists gritaram de alegria (ou de exaustão de onde eles estavam), eu sabia que isso era algo grande&quot;</p>
        <p>Como membro da equipe do Sola desde a abertura do primeiro local do Sola em Denver, Todd tem participado do desenvolvimento da empresa a cada passo ao longo do caminho. Seu conhecimento considerável da experiência do Sola e seus relacionamentos significativos com a comunidade franqueada são inestimáveis para o crescimento e sucesso contínuos da marca Sola.</p>
        <p>Antes de ingressar no Sola, Todd passou seis anos como codiretor de aquisições para a Affordable Residential Communities, onde gerenciou sete equipes de aquisição e concluiu a compra de US$ 1,5 bilhões em ativos imobiliários. Sua vasta experiência inclui a gestão de aquisições para a Aramark e trabalho como auditor sênior e contador público certificado.</p>

