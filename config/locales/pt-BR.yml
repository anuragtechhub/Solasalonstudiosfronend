      find_a_stylist: Encontre um stylist
      heading1: Sobre o Sola
      body1: |
        <h4 class='paragraph'>Em 2004, o Sola Salon Studios foi fundado com a abertura de nosso primeiro local em Denver, no Colorado. Agora, com mais de 400 locais abertos em todo o território nacional, temos orgulho de oferecer aos profissionais de salão de beleza a liberdade e os benefícios da propriedade de um salão de beleza sem os custos iniciais e os riscos associados à abertura de um salão tradicional. Nosso inovador modelo de salão dá poder cabeleireiros, esteticistas, especialistas em unhas, massoterapeutas e outros profissionais afins a assumirem o controle de suas vidas e carreiras. Fornecemos estúdios de alta qualidade e totalmente equipados aos profissionais de beleza, juntamente com o suporte e as ferramentas de que precisam para iniciar seu negócio no salão de beleza em pouco tempo.</h4>
        <h4 class='paragraph'>Temos orgulho de ser o negócio de salão de beleza que é o maior e o que cresce mais rápido no país. Em nossa essência, acreditamos no profissional de beleza e temos um objetivo em mente: ajudar a estabelece-los para o sucesso. Junte-se ao Sola Salon Studios, agora com a força de quase 10.000 profissionais, e experimente um nível de independência criativa e apoio profissional que você não encontrará em nenhum outro lugar.</h4>
      diverse_community: comunidade diversificada
      heading2: Sobre os fundadores
      body3: "Matt Briger e Stratton Smith são verdadeiros empreendedores. No início dos anos 1990, Stratton era um proprietário de salão de beleza de sucesso em St. Louis, no Missouri. Em 1995, ele vendeu seus seis salões e se juntou a Matt para iniciar e administrar uma empresa imobiliária no Colorado. Mas a paixão de Stratton pela indústria da beleza nunca o deixou e, em 2004, Stratton e Matt deixaram o mundo corporativo para fundar o Sola Salon Studios. Eles tinham uma ideia simples e uma visão clara: colocar o profissional do salão de beleza em primeiro lugar. Onze anos depois, eles continuam a provar que fazem exatamente isso."
      quote: "O objetivo é que cada stylist viva sua melhor vida, e isso é algo diferente para todos. No fim das contas, os stylits são os vencedores."
      view_gallery: Ver Galeria
      testimonial_text: "O Sola me deu a liberdade de criar um mundo que me representa, que eu possa compartilhar com meus clientes. Mudar para cá foi a maior escolha de carreira que fiz, e eu nunca olhei para trás!"
      testimonial_author: "Audrey Howerton, Audrey's Hair Studio"
